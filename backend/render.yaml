services:
  - type: web
    name: sportsfeed-backend
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build && npm prune --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
